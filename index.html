<p>April 7, 1928</p>
<blockquote>
<p>Through the fence, between the curling flower spaces, I could see them hitting. They were coming toward where the flag was and I went along the fence. Luster was hunting in the grass by the flower tree. They took the flag out, and they were hitting. Then they put the flag back and they went to the table, and he hit and the other hit. Then they went on, and I went along the fence while and they stopped and we stopped and I looked through the fence while Luster was hunting in the grass.</p>
</blockquote>
<blockquote data-marpit-fragment>
  "Here caddie." He hit. They went away across the pasture. I held the fence and watched them go away.
</blockquote>

<blockquote>
<p>Lolita, light of my life, fire of my loins. My sin, my soul. Lo-lee-ta: the tip of the tongue taking a trip of three steps down the palate to tap, at three, on the teeth. Lo. Lee. Ta. She was Lo, plain Lo, in the morning, standing four feet ten in one sock. She was Lola in slacks. She was Dolly at school. She was Dolores on the dotted line. But in my arms she was always Lolita.</p>
</blockquote>
